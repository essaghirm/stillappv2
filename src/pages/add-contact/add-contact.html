<ion-header>

	<ion-navbar>
		<button ion-button menuToggle right>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Nouveau contact</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<div class="form contact">
		<ion-item>
			<ion-select #c1 interface="popover" [(ngModel)]="type" placeholder="Type">
				<ion-option value="contact">Contact</ion-option>
				<ion-option value="company">Entreprise</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-input [(ngModel)]="contact.fname" type="text" placeholder="PrÃ¨nom"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input type="lname" placeholder="Nom"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input [(ngModel)]="contact.city" type="text" placeholder="Ville"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input [(ngModel)]="contact.site_web" type="text" placeholder="Site web"></ion-input>
		</ion-item>
		<button ion-button class="add-contact">Submit</button>
	</div>

</ion-content>
